<div *ngIf="data.payloads">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab *ngFor="let payload of data.payloads" [label]="payload.payload_id">
      <h2 mat-dialog-title>{{payload.payload_id}}</h2>
      <mat-dialog-content class="mat-typography">
        <p>Customer(s): {{payload.customers.join(', ')}}</p>
      </mat-dialog-content>
    </mat-tab>
  </mat-tab-group>
</div>
<div *ngIf="!data.payloads">
  <p>Sorry! Couldn't find any payloads for this mission.</p>
</div>
